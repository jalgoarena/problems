language: go
sudo: false
matrix:
  include:
  - go: 1.x
    env: LATEST=true
  - go: 1.7.x
  - go: 1.8.x
  - go: 1.9.x
  - go: 1.10.x
  - go: 1.11.x
  - go: tip
  allow_failures:
  - go: tip

before_install:
# gox simplifies building for multiple architectures
- go get github.com/mitchellh/gox
- curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

install:
- # skip

script:
- diff -u <(echo -n) <(gofmt -d .)
- go vet $(go list ./... | grep -v /vendor/)
- dep ensure
- go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
# Only build binaries from the latest Go release.
- if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="bin/{{.Dir}}_1.0.0_{{.OS}}_{{.Arch}}" -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi

after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/*
  on:
    repo: jalgoarena/problems-store
    # Only build binaries for tagged commits
    tags: true
    condition: $LATEST = true
